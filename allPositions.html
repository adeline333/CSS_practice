<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 150px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 150px;
            border: 2px solid #007bff;
            color: white;
            font-weight: bold;
        }

        /* Static Position */
        .box-static {
            position: static; /* Default Position */
            background-color: lightblue;
        }

        /* Relative Position */
        .box-relative {
            position: relative; /* Relative to its normal position */
            background-color: lightgreen;
            top: 30px;  /* Moves it 30px down */
            left: 50px; /* Moves it 50px to the right */
        }

        /* Absolute Position */
        .box-absolute {
            position: absolute; /* Positioned relative to the nearest positioned ancestor */
            background-color: lightcoral;
            top: 50px;  /* Moves it 50px from the top of the document */
            left: 150px; /* Moves it 150px from the left */
        }

        /* Fixed Position */
        .box-fixed {
            position: fixed; /* Positioned relative to the viewport */
            background-color: yellow;
            top: 0;
            right: 0;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="box box-static">Static Position</div>

    <div class="box box-relative">Relative Position</div>

    <div class="box box-absolute">Absolute Position</div>

    <div class="box box-fixed">Fixed Position</div>

    <p>Try scrolling the page to see how the fixed position box behaves.</p>

</body>
</html>
